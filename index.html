<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.min.css" />
  </head>
  <body>
    <header>
      <!-- Logo -->
      <div class="logo">
        <a href="/">
          <img
            src="assets/media/logo.svg"
            alt="Logotype that looks like a bike crank"
          />
        </a>
      </div>
      <!-- Hamburger Menu -->
      <div id="hamburger-menu" class="menu-icon">
        <div class="line-1"></div>
        <div class="line-2"></div>
      </div>
    </header>
    <main class="hero">
      <h1>
        All <span>Bikers</span><br>
        are Beautiful
      </h1>
      <div class="cta">
        <a href="#">
          Join the cause
        </a>
      </div>
    </main>
    <!-- Animated Main Nav -->
    <nav class="main-nav">
      <ul>
        <li><a href="">Activism</a></li>
        <li><a href="">Community</a></li>
        <li><a href="">About</a></li>
      </ul>
    </nav>
    <!-- BG Video -->
    <video 
      src="assets/media/bg_video.mp4"
      muted
      autoplay
      loop
    ></video>
    <!-- Slide in menu - RIGHT -->
    <div id="side-menu">
      <h2>Log in</h2>
      <div class="divider"></div>
      <form action="">
        <input type="email" name="" id="" placeholder="Fill in your e-mail address" required>
        <input type="password" name="" id="" placeholder="Fill in your password" required>
        <input type="submit" value="Log in">
      </form>
    </div>
    <script>
      
      const sideMenu = document.getElementById("side-menu");
      const hamburgerMenu = document.getElementById("hamburger-menu")

      hamburgerMenu.onclick = function () {
        this.classList.toggle("active")
        sideMenu.classList.toggle("active")
      }
    </script>
  </body>
</html>
